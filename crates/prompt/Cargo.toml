[package]
name = "prompt"
version = "0.1.0"
edition = "2021"

[dependencies]
hypr-bridge = { path = "../../crates/bridge", package = "bridge" }
hypr-db = { path = "../../crates/db", package = "db", default-features = false, features = ["user"] }
hypr-openai = { path = "../../crates/openai", package = "openai" }
hypr-template = { path = "../../crates/template", package = "template" }

serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

chrono = { workspace = true }
codes-iso-639 = { workspace = true }
dotenv = { workspace = true }
lazy_static = "1.5.0"
schemars = { workspace = true }
tera = { version = "1", default-features = false }
thiserror = { workspace = true }

[dev-dependencies]
bat = "0.25.0"
markdown = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros"] }
