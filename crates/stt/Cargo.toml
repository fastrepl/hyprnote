[package]
name = "stt"
version = "0.1.0"
edition = "2021"

[features]
default = ["realtime", "recorded"]
realtime = []
recorded = []
local = ["candle-core", "candle-nn", "candle-transformers", "tokenizers"]

[dependencies]
deepgram = { version = "0.6.4", features = ["listen"] }
hypr-clova = { path = "../clova", package = "clova" }
hypr-db = { path = "../db", package = "db", default-features = false, features = ["user"] }
hypr-rtzr = { path = "../rtzr", package = "rtzr" }

anyhow = { workspace = true }
thiserror = { workspace = true }

bytes = { workspace = true }
codes-iso-639 = { workspace = true }

serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
specta = { workspace = true, features = ["derive"] }

futures-core = { workspace = true }
futures-util = { workspace = true }
tokio = { workspace = true }

candle-core = { workspace = true, optional = true }
candle-nn = { workspace = true, optional = true }
candle-transformers = { workspace = true, optional = true }
tokenizers = { workspace = true, optional = true }

[dev-dependencies]
hypr-audio = { path = "../audio", package = "audio" }
hypr-data = { path = "../data", package = "data" }

async-stream = { workspace = true }
hound = { workspace = true }
serial_test = { workspace = true }
