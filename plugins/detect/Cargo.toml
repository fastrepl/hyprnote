[package]
name = "tauri-plugin-detect"
version = "0.1.0"
authors = ["You"]
edition = "2024"
exclude = ["/js", "/node_modules"]
links = "tauri-plugin-detect"
description = ""

[features]
default = ["zoom", "sleep"]
zoom = ["hypr-detect/zoom"]
language = ["hypr-detect/language"]
sleep = ["hypr-detect/sleep"]

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
specta-typescript = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }

[dependencies]
hypr-detect = { workspace = true, features = ["mic", "list", "language", "sleep"] }
hypr-host = { workspace = true }
hypr-notification-interface = { workspace = true }

tauri = { workspace = true, features = ["specta", "test"] }
tauri-plugin-windows = { workspace = true }

specta = { workspace = true }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

serde = { workspace = true }
thiserror = { workspace = true }
uuid = { workspace = true, features = ["v4"] }

tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
tokio-util = { workspace = true }
tracing = { workspace = true }
