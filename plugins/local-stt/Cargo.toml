[package]
name = "tauri-plugin-local-stt"
version = "0.1.0"
authors = ["You"]
edition = "2021"
exclude = ["/examples", "/dist-js", "/guest-js", "/node_modules"]
links = "tauri-plugin-local-stt"
rust-version = "1.77.2"
description = ""

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
hypr-data = { workspace = true }
tauri-plugin-listener = { path = "../listener" }

bytes = { workspace = true }
codes-iso-639 = { workspace = true }
futures-core = { workspace = true }
reqwest = { workspace = true }
rodio = { workspace = true, features = ["wav"] }
specta-typescript = { workspace = true }
tracing = { workspace = true }

[dependencies]
hypr-db-user = { workspace = true }
hypr-file = { workspace = true }
hypr-listener-interface = { workspace = true }

tauri = { workspace = true, features = ["test"] }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

anyhow = { workspace = true }
thiserror = { workspace = true }

serde = { workspace = true }
serde_json = { workspace = true }
specta = { workspace = true }
tracing = { workspace = true }

axum = { workspace = true, features = ["ws"] }
futures-util = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros"] }
tower-http = { workspace = true, features = ["cors", "trace"] }

rodio = { workspace = true, features = ["wav"] }

[target.'cfg(not(target_os = "macos"))'.dependencies]
kalosm-common = { workspace = true }
kalosm-sound = { workspace = true, default-features = false }
rwhisper = { workspace = true }

[target.'cfg(target_os = "macos")'.dependencies]
kalosm-common = { workspace = true, features = ["metal"] }
kalosm-sound = { workspace = true, default-features = false, features = ["metal"] }
rwhisper = { workspace = true, features = ["metal"] }
