on:
  workflow_dispatch:
  push:
    branches:
      - main
      - cicd-cache # experimental
    paths:
      - apps/app/**
      - crates/**
  pull_request:
    branches:
      - main
    paths:
      - apps/app/**
      - crates/**
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install_app_deps
      - uses: ./.github/actions/rust_install
      - uses: ./.github/actions/pnpm_install
      - run: pnpm -F ui build
      - run: pnpm -F app build
      # Cache protoc installation
      - name: Cache protoc
        uses: actions/cache@v4
        id: cache-protoc
        with:
          path: ~/.cache/protoc
          key: ${{ runner.os }}-protoc-${{ hashFiles('.github/workflows/app_ci.yaml') }}

      - uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: cargo build -p app
