version: "3.8"

services:
  hyprnote-admin:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - hyprnote-data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/db.sqlite
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  hyprnote-data:
    driver: local
