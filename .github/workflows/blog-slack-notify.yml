name: Blog Slack Notifications

on:
  pull_request:
    branches:
      - main
    paths:
      - "apps/web/content/articles/**"

jobs:
  notify:
    if: startsWith(github.head_ref, 'blog/')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'apps/web/content/articles/*.mdx' | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          if [ -z "$FILES" ]; then
            echo "has_files=false" >> $GITHUB_OUTPUT
          else
            echo "has_files=true" >> $GITHUB_OUTPUT
          fi

      - name: Extract article info
        if: steps.changed-files.outputs.has_files == 'true'
        id: article-info
        run: |
          FILE=$(echo "${{ steps.changed-files.outputs.files }}" | awk '{print $1}')
          if [ -f "$FILE" ]; then
            RAW_TITLE=$(grep -m1 "^display_title:" "$FILE" | sed 's/display_title:[[:space:]]*"\(.*\)"/\1/' || echo "")
            if [ -z "$RAW_TITLE" ]; then
              RAW_TITLE=$(grep -m1 "^meta_title:" "$FILE" | sed 's/meta_title:[[:space:]]*"\(.*\)"/\1/' || echo "Untitled")
            fi
            RAW_AUTHOR=$(grep -m1 "^author:" "$FILE" | sed 's/author:[[:space:]]*"\(.*\)"/\1/' || echo "Unknown")
            RAW_DATE=$(grep -m1 "^date:" "$FILE" | sed 's/date:[[:space:]]*"\(.*\)"/\1/' || echo "")

            TITLE=$(echo "$RAW_TITLE" | jq -Rs . | sed 's/^"//;s/"$//')
            AUTHOR=$(echo "$RAW_AUTHOR" | jq -Rs . | sed 's/^"//;s/"$//')
            DATE=$(echo "$RAW_DATE" | jq -Rs . | sed 's/^"//;s/"$//')

            # Extract slug from filename for preview URL
            SLUG=$(basename "$FILE" .mdx)
            echo "slug=$SLUG" >> $GITHUB_OUTPUT
          else
            TITLE="Untitled"
            AUTHOR="Unknown"
            DATE=""
            SLUG=""
          fi
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

          # Determine if this is a new article or edit (edit branches have timestamp suffix)
          BRANCH="${{ github.head_ref }}"
          if [[ "$BRANCH" =~ -[0-9]+$ ]]; then
            echo "is_edit=true" >> $GITHUB_OUTPUT
          else
            echo "is_edit=false" >> $GITHUB_OUTPUT
          fi

          # Map GitHub username to Slack user ID
          GH_USER="${{ github.event.pull_request.user.login }}"
          case "$GH_USER" in
            "yujonglee") SLACK_USER="<@U0628P6TAPL>" ;;
            "ComputelessComputer") SLACK_USER="<@U08PVBSGL31>" ;;
            "harshikaalagh-netizen") SLACK_USER="<@U0976J9CAKF>" ;;
            *) SLACK_USER="$GH_USER" ;;
          esac
          echo "slack_user=$SLACK_USER" >> $GITHUB_OUTPUT

      - name: Check ready_for_review status
        if: steps.changed-files.outputs.has_files == 'true'
        id: review-status
        run: |
          FILE=$(echo "${{ steps.changed-files.outputs.files }}" | awk '{print $1}')
          if [ -f "$FILE" ]; then
            READY_FOR_REVIEW=$(grep -m1 "^ready_for_review:" "$FILE" | sed 's/ready_for_review:[[:space:]]*//' || echo "false")
            echo "ready_for_review=$READY_FOR_REVIEW" >> $GITHUB_OUTPUT
          else
            echo "ready_for_review=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for unpublish action
        if: steps.changed-files.outputs.has_files == 'true'
        id: unpublish-check
        run: |
          FILE=$(echo "${{ steps.changed-files.outputs.files }}" | awk '{print $1}')
          # Get current published value
          CURRENT_PUBLISHED=$(grep -m1 "^published:" "$FILE" | sed 's/published:[[:space:]]*//' || echo "false")

          # Get previous published value from main branch
          PREV_PUBLISHED=$(git show origin/${{ github.base_ref }}:"$FILE" 2>/dev/null | grep -m1 "^published:" | sed 's/published:[[:space:]]*//' || echo "false")

          # Check if this is an unpublish action (was true, now false)
          if [ "$PREV_PUBLISHED" = "true" ] && [ "$CURRENT_PUBLISHED" = "false" ]; then
            echo "is_unpublish=true" >> $GITHUB_OUTPUT
          else
            echo "is_unpublish=false" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack (Unpublish)
        if: steps.changed-files.outputs.has_files == 'true' && steps.unpublish-check.outputs.is_unpublish == 'true'
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "${{ secrets.SLACK_BLOG_CHANNEL_ID }}",
              "text": "${{ steps.article-info.outputs.slack_user }} wants to unpublish: ${{ steps.article-info.outputs.title }}",
              "attachments": [
                {
                  "color": "#f59e0b",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "‚ö†Ô∏è ${{ steps.article-info.outputs.slack_user }} wants to unpublish *${{ steps.article-info.outputs.title }}*"
                      }
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "üë§ ${{ steps.article-info.outputs.author }}${{ steps.article-info.outputs.date != '' && format(' ‚Ä¢ üìÖ {0}', steps.article-info.outputs.date) || '' }}"
                        }
                      ]
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View PR",
                            "emoji": true
                          },
                          "url": "${{ github.event.pull_request.html_url }}",
                          "style": "primary"
                        }
                      ]
                    }
                  ]
                }
              ]
            }

      - name: Notify Slack (Regular)
        if: steps.changed-files.outputs.has_files == 'true' && steps.unpublish-check.outputs.is_unpublish != 'true' && steps.review-status.outputs.ready_for_review == 'true'
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "${{ secrets.SLACK_BLOG_CHANNEL_ID }}",
              "text": "Article submitted for review: ${{ steps.article-info.outputs.title }}",
              "attachments": [
                {
                  "color": "#3b82f6",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "üëÄ *Article submitted for review*\n<@U08PVBSGL31> please review\n\n>*${{ steps.article-info.outputs.title }}*"
                      }
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "üë§ ${{ steps.article-info.outputs.author }}${{ steps.article-info.outputs.date != '' && format(' ‚Ä¢ üìÖ {0}', steps.article-info.outputs.date) || '' }}"
                        }
                      ]
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "Preview",
                            "emoji": true
                          },
                          "url": "https://deploy-preview-${{ github.event.pull_request.number }}--hyprnote.netlify.app/blog/${{ steps.article-info.outputs.slug }}"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View PR",
                            "emoji": true
                          },
                          "url": "${{ github.event.pull_request.html_url }}",
                          "style": "primary"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
