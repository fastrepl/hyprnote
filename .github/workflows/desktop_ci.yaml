# https://github.com/tauri-apps/tauri-action/blob/3013cac/examples/test-build-only.yml
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - cicd-cache # experimental

    paths:
      - apps/desktop/**
      - plugins/**
  pull_request:
    branches:
      - main
    paths:
      - apps/desktop/**
      - plugins/**
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos"
            runner: "macos-latest"
          - platform: "windows"
            runner: "windows-latest"
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      # Cache protoc installation
      - name: Cache protoc
        uses: actions/cache@v4
        id: cache-protoc
        with:
          path: ~/.cache/protoc
          key: ${{ runner.os }}-protoc-${{ hashFiles('.github/workflows/desktop_ci.yaml') }}

      - uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/pnpm_install
      - run: pnpm -F ui build
      - run: pnpm -r typecheck
      - run: pnpm -r test
      - uses: ./.github/actions/install_desktop_deps
        with:
          target: ${{ matrix.platform }}
      - uses: ./.github/actions/rust_install
        with:
          target: ${{ matrix.platform }}
      - run: cargo check -p desktop
