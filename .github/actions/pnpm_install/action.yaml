runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: "10.8.1"
        run_install: false

    - uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "pnpm"
        cache-dependency-path: "**/pnpm-lock.yaml"

    - uses: actions/cache@v4
      with:
        path: |
          ~/.pnpm-store
          node_modules/.pnpm
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - run: pnpm install
      shell: bash
