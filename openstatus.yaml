# yaml-language-server: $schema=https://www.openstatus.dev/schema.json

hyprnote-api:
  active: true
  frequency: 30m
  kind: http
  name: Hyprnote API
  regions:
    - nrt
    - hkg
    - iad
    - sjc
    - ams
  request:
    method: GET
    url: https://api.hyprnote.com/health
  retry: 3

hyprnote-ai:
  active: true
  frequency: 30m
  kind: http
  name: Hyprnote AI
  regions:
    - nrt
    - hkg
    - iad
    - sjc
    - ams
  request:
    method: GET
    url: https://ai.hyprnote.com/health
  retry: 3

hyprnote-web:
  active: true
  assertions:
    - compare: eq
      kind: statusCode
      target: 200
  frequency: 1m
  kind: http
  name: Hyprnote Web
  regions:
    - nrt
    - hkg
    - iad
    - sjc
    - ams
  request:
    method: GET
    url: https://hyprnote.com
  retry: 3
