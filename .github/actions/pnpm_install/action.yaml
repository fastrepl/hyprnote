inputs:
  blacksmith:
    required: false
    type: boolean
    default: false

runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: "9.15.0"
        run_install: false

    - uses: useblacksmith/setup-node@v5
      if: inputs.blacksmith && runner.os == 'Linux'
      with:
        node-version: "20"
        cache: "pnpm"

    - uses: actions/setup-node@v4
      if: ${{ !inputs.blacksmith || runner.os != 'Linux' }}
      with:
        node-version: "20"
        cache: "pnpm"

    - shell: bash
      run: pnpm install
