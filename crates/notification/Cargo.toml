[package]
name = "notification"
version = "0.1.0"
edition = "2024"

[features]
default = ["legacy"]
legacy = ["dep:hypr-notification-macos", "dep:hypr-notification-linux"]

[dependencies]
serde = { workspace = true, features = ["derive"] }
tracing = { workspace = true }

hypr-notification-interface = { workspace = true }

[target.'cfg(target_os = "macos")'.dependencies]
hypr-notification-macos = { path = "../notification-macos", package = "notification-macos", optional = true }

[target.'cfg(target_os = "linux")'.dependencies]
hypr-notification-linux = { path = "../notification-linux", package = "notification-linux", optional = true }
