[package]
name = "desktop"
version = "0.1.0"
authors = ["you"]
edition = "2021"
description = "Hyprnote"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "fastnote_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
hypr-audio = { path = "../../../crates/audio", package = "audio" }
hypr-bridge = { path = "../../../crates/bridge", package = "bridge" }
hypr-calendar = { path = "../../../crates/calendar", package = "calendar", features = ["apple"] }
hypr-db = { path = "../../../crates/db", package = "db", features = ["user"] }
hypr-template = { path = "../../../crates/template", package = "template" }
hypr_host = { path = "../../../crates/host", package = "host" }

tauri = { workspace = true, features = ["tray-icon", "image-png", "macos-private-api"] }
tauri-plugin-autostart = "2"
tauri-plugin-clipboard-manager = "2"
tauri-plugin-deep-link = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tauri-plugin-global-shortcut = "2"
tauri-plugin-http = "2"
tauri-plugin-log = "2"
tauri-plugin-notification = { version = "2", features = ["windows7-compat"] }
tauri-plugin-os = "2"
tauri-plugin-positioner = { version = "2", features = ["tray-icon"] }
tauri-plugin-shell = "2"
tauri-plugin-single-instance = { version = "2", features = ["deep-link"] }
tauri-plugin-store = "2"
tauri-plugin-updater = "2"
tauri-plugin-window-state = "2"

specta = { workspace = true }
specta-typescript = { workspace = true }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

anyhow = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true }
dotenvy_macro = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
time = { workspace = true }
uuid = { workspace = true }

futures-core = { workspace = true }
futures-util = { workspace = true }
kalosm-sound = { version = "0.3.5", default-features = false }
reqwest = { workspace = true, features = ["json", "stream"] }
tokio = { workspace = true, features = ["rt", "macros"] }

apalis = { workspace = true }
apalis-cron = { workspace = true }
