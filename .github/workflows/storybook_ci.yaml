on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - apps/storybook/**
      - packages/ui/**
      - packages/tiptap/**
  pull_request:
    branches:
      - main
    paths:
      - apps/storybook/**
      - packages/ui/**
      - packages/tiptap/**
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu"
            runner: "ubuntu-latest"
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    env:
      ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/pnpm_install
      - run: pnpm -F ui build
      - name: Build Storybook
        run: pnpm -F storybook build
      - name: Install Playwright dependencies
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/storybook
      - name: Run Storybook test runner against static build
        working-directory: apps/storybook
        env:
          CI: true
        run: |
          npx http-server ./storybook-static --port 6006 --silent &
          SERVER_PID=$!

          # Wait for Storybook to be up (up to ~60s)
          for i in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:6006 > /dev/null; then
              echo "Storybook is up"
              break
            fi
            echo "Waiting for Storybook to be ready..."
            sleep 2
          done

          # Fail fast if it never came up
          if ! curl -fsS http://127.0.0.1:6006 > /dev/null; then
            echo "Storybook did not start in time"
            kill $SERVER_PID || true
            exit 1
          fi

          NODE_NO_WARNINGS=1 NODE_OPTIONS=--experimental-vm-modules pnpm exec test-storybook --url http://127.0.0.1:6006 --ci
          EXIT_CODE=$?

          kill $SERVER_PID || true
          exit $EXIT_CODE
      - name: Upload screenshots to Argos
        working-directory: apps/storybook
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
        run: pnpm exec argos upload --token "$ARGOS_TOKEN" ./screenshots
