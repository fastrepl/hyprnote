on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - apps/control/**
      - crates/control-tauri/**
      - Cargo.toml
      - Cargo.lock
  pull_request:
    branches-ignore:
      - "**/graphite-base/**"
    paths:
      - apps/control/**
      - crates/control-tauri/**
      - Cargo.toml
      - Cargo.lock
jobs:
  optimize_ci:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check_skip.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
      - id: check_skip
        uses: ./.github/actions/graphite_optimizer
        with:
          graphite_token: ${{ secrets.GRAPHITE_TOKEN }}

  control_ci:
    needs: optimize_ci
    if: needs.optimize_ci.outputs.skip == 'false'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos"
            runner: "depot-macos-14"
          - platform: "linux"
            runner: "depot-ubuntu-22.04-8"
          - platform: "linux"
            runner: "depot-ubuntu-24.04-8"
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/pnpm_install
      - run: pnpm -F @hypr/control typecheck
      - uses: ./.github/actions/install_desktop_deps
        with:
          target: ${{ matrix.platform }}
      - uses: ./.github/actions/rust_install
        with:
          platform: ${{ matrix.platform }}
      - run: cargo check -p control-tauri
      - run: cargo test -p control-tauri

  ci:
    if: always()
    needs: [optimize_ci, control_ci]
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
        if: needs.optimize_ci.outputs.skip == 'false' && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled'))
