[package]
name = "stt"
version = "0.1.0"
edition = "2021"

[features]
default = ["realtime", "recorded", "local"]
realtime = []
recorded = []
local = []

[dependencies]
deepgram = { version = "0.6.6", default-features = false, features = ["listen"] }
hypr-audio-utils = { path = "../audio-utils", package = "audio-utils" }
hypr-clova = { path = "../clova", package = "clova" }
hypr-db-user = { path = "../db-user", package = "db-user" }
hypr-rtzr = { path = "../rtzr", package = "rtzr" }
hypr-whisper = { path = "../whisper", package = "whisper", default-features = false, features = ["cloud"] }

anyhow = { workspace = true }
thiserror = { workspace = true }

bytes = { workspace = true }
codes-iso-639 = { workspace = true }

serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
specta = { workspace = true, features = ["derive"] }

futures-core = { workspace = true }
futures-util = { workspace = true }
tokio = { workspace = true }

[dev-dependencies]
hypr-audio = { path = "../audio", package = "audio" }
hypr-data = { path = "../data", package = "data" }

async-stream = { workspace = true }
hound = { workspace = true }
serial_test = { workspace = true }
