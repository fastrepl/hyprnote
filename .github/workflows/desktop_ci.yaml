# https://github.com/tauri-apps/tauri-action/blob/3013cac/examples/test-build-only.yml
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - apps/desktop/**
      - plugins/**
      - crates/**
      - Cargo.toml
      - Cargo.lock
  pull_request:
    branches-ignore:
      - "**/graphite-base/**"
    paths:
      - apps/desktop/**
      - plugins/**
      - crates/**
      - Cargo.toml
      - Cargo.lock
jobs:
  optimize_ci:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check_skip.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
      - id: check_skip
        uses: ./.github/actions/graphite_optimizer
        with:
          graphite_token: ${{ secrets.GRAPHITE_TOKEN }}

  desktop_ci:
    needs: optimize_ci
    if: needs.optimize_ci.outputs.skip == 'false'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos"
            runner: "depot-macos-14"
          - platform: "linux"
            runner: "depot-ubuntu-22.04-8"
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/pnpm_install
      - uses: denoland/setup-deno@v2
      - run: pnpm -F ui build
      - run: pnpm -F desktop typecheck
      - run: pnpm -F desktop test
      - uses: ./.github/actions/install_desktop_deps
        with:
          target: ${{ matrix.platform }}
      - uses: ./.github/actions/rust_install
        with:
          platform: ${{ matrix.platform }}
      - run: cargo check -p desktop
      - run: cargo test -p desktop
      - name: Test cross-platform crates
        run: |
          cargo test -p analytics -p askama-utils -p buffer -p data -p db-core -p db-user -p eval -p file -p gbnf -p gguf -p granola -p language -p llm -p llm-interface -p llm-proxy -p loops -p nango -p openai -p owhisper-client -p owhisper-config -p owhisper-interface -p pyannote-cloud -p pyannote-local -p s3 -p supabase-auth -p template-app -p template-app-legacy -p template-eval -p tiptap -p transcribe-aws -p transcribe-azure -p transcribe-deepgram -p transcribe-gcp -p transcribe-interface -p transcribe-openai -p transcribe-proxy -p turso -p ws-client -p ws-utils

  ci:
    if: always()
    needs: [optimize_ci, desktop_ci]
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
        if: needs.optimize_ci.outputs.skip == 'false' && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled'))
