[package]
name = "tauri-plugin-connector"
version = "0.1.0"
authors = ["You"]
edition = "2021"
exclude = ["/js", "/node_modules"]
links = "tauri-plugin-connector"
description = ""

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
specta-typescript = { workspace = true }

[features]
default = ["local-llm", "local-stt"]
local-llm = ["dep:tauri-plugin-local-llm"]
local-stt = ["dep:tauri-plugin-local-stt"]

[dependencies]
tauri-plugin-auth = { workspace = true }
tauri-plugin-local-llm = { workspace = true, optional = true }
tauri-plugin-local-stt = { workspace = true, optional = true }

tauri = { workspace = true, features = ["test"] }
tauri-plugin-flags = { workspace = true }
tauri-plugin-store2 = { workspace = true }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

reqwest = { workspace = true, features = ["json"] }
serde = { workspace = true }
serde_json = { workspace = true }
specta = { workspace = true }
strum = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }
url = { workspace = true }
