name: devin_cargo_clippy

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/devin
        with:
          api_key: ${{ secrets.DEVIN_API_KEY }}
          prompt: Run "cargo clippy --fix", and run "cargo clippy" again, and apply the suggested fixes.
          title: ${{ github.run_id }}-cargo-clippy
          tags: '["cargo_clippy"]'
