on:
  workflow_dispatch:
  push:
    paths:
      - "apps/slack-internal/**"
      - "packages/agent-support/**"
      - "packages/agent-designer/**"
    branches:
      - main

env:
  AGENT_CHANNEL_MAP: >-
    {
      "C0AB7TVP9B5": "designer",
      "C0AA8650ERE": "internal"
    }

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency: slack-internal-fly-deploy
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl secrets set AGENT_CHANNEL_MAP='${{ env.AGENT_CHANNEL_MAP }}' --stage --app hyprnote-slack-internal
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - run: flyctl deploy --config apps/slack-internal/fly.toml --remote-only --build-arg GIT_SHA=${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
