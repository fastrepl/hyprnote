[package]
name = "audio"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { workspace = true }
rodio = { version = "0.20.1", features = ["wav", "hound", "vorbis"] }
cpal = { workspace = true }

[target.'cfg(target_os = "macos")'.dependencies]
hypr-audio-macos = { path = "../../crates/audio-macos", package = "audio-macos" }

[target.'cfg(target_os = "windows")'.dependencies]
hypr-audio-windows = { path = "../../crates/audio-windows", package = "audio-windows" }
