on:
  workflow_dispatch:

jobs:
  go-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"
          cache: true

      - run: go mod tidy

      - env:
          GOEVALS: ${{ inputs.goevals }}
          GOEVALS_TIMEOUT_SECONDS: ${{ inputs.timeout_seconds }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ inputs.model }}
        run: go test ./evals/... -count=1 -json > test-results.json

      - id: timestamp
        if: always()
        run: echo "value=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ steps.timestamp.outputs.value }}
          path: test-results.json
