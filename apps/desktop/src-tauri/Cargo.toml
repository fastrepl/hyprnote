[package]
name = "desktop"
version = "0.1.0"
authors = ["you"]
edition = "2021"
description = "Hyprnote"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "hyprnote_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[features]
sim-english-1 = ["hypr-data"]
sim-korean-1 = ["hypr-data"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[target.'cfg(target_os = "macos")'.dependencies]
tauri-plugin-apple-calendar = { path = "../../../plugins/apple-calendar" }

[dependencies]
hypr-audio = { path = "../../../crates/audio", package = "audio" }
hypr-calendar = { path = "../../../crates/calendar", package = "calendar", features = ["apple"] }
hypr-data = { path = "../../../crates/data", package = "data", optional = true }
hypr-db = { path = "../../../crates/db", package = "db", default-features = false, features = ["user"] }
hypr-vad = { path = "../../../crates/vad", package = "vad" }
hypr_host = { path = "../../../crates/host", package = "host" }

tauri-plugin-auth = { path = "../../../plugins/auth" }
tauri-plugin-connector = { path = "../../../plugins/connector" }
tauri-plugin-db = { path = "../../../plugins/db" }
tauri-plugin-listener = { path = "../../../plugins/listener" }
tauri-plugin-local-llm = { path = "../../../plugins/local-llm" }
tauri-plugin-local-stt = { path = "../../../plugins/local-stt" }
tauri-plugin-misc = { path = "../../../plugins/misc" }
tauri-plugin-sfx = { path = "../../../plugins/sfx" }
tauri-plugin-sse = { path = "../../../plugins/sse" }
tauri-plugin-template = { path = "../../../plugins/template" }
tauri-plugin-windows = { path = "../../../plugins/windows" }

tauri = { workspace = true, features = ["specta", "tray-icon", "image-png", "macos-private-api"] }
tauri-plugin-autostart = "2"
tauri-plugin-clipboard-manager = "2"
tauri-plugin-decorum = "1.1.1"
tauri-plugin-deep-link = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tauri-plugin-global-shortcut = "2"
tauri-plugin-http = "2"
tauri-plugin-os = "2"
tauri-plugin-positioner = { version = "2", features = ["tray-icon"] }
tauri-plugin-process = "2"
tauri-plugin-sentry = "0.4.1"
tauri-plugin-shell = "2"
tauri-plugin-single-instance = { version = "2", features = ["deep-link"] }
tauri-plugin-store = "2"
tauri-plugin-updater = "2"

tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "chrono"] }

specta = { workspace = true }
specta-typescript = { workspace = true }
strum = { workspace = true, features = ["derive"] }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

anyhow = { workspace = true }
thiserror = { workspace = true }

serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

bytes = { workspace = true }
chrono = { workspace = true }
codes-iso-639 = { workspace = true }
dotenvy_macro = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }

futures-core = { workspace = true }
futures-util = { workspace = true }
reqwest = { workspace = true, features = ["json", "stream"] }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
tokio-stream = { workspace = true }

hound = { workspace = true }
