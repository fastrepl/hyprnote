[package]
name = "desktop"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "fastnote_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
hypr-swift = { path = "../../../crates/swift", package = "swift" }

tauri = { workspace = true, features = ["tray-icon"] }
tauri-plugin-shell = "2"
tauri-plugin-updater = "2"
tauri-plugin-fs = "2"
tauri-plugin-stronghold = "2"
tauri-plugin-positioner = "2"
tauri-plugin-single-instance = "2"
tauri-plugin-keygen-rs2 = "0.2.3"
tauri-plugin-sql = { version = "2", features = ["sqlite"] }

specta = "=2.0.0-rc.20"
specta-typescript = "0.0.7"
tauri-specta = { version = "=2.0.0-rc.20", features = ["derive", "typescript"] }

anyhow = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
dotenvy_macro = "0.15.7"
uuid = "1.11.0"

reqwest = { version = "0.12", features = ["stream"] }
tokio = { version = "1", features = ["rt", "macros"] }
futures = "0.3.31"

flume = "0.11.1"
objc = "0.2.7"
cap-media = { git = "https://github.com/CapSoftware/Cap", tag = "cap-v0.3.4" }
cpal = { git = "https://github.com/RustAudio/cpal", rev = "f43d36e55494993bbbde3299af0c53e5cdf4d4cf" }
hound = "3.5.1"
rodio = "0.20.1"
coreaudio-rs = "0.12.1"

encoding_rs = "0.8.35"
ndarray = "0.16.1"
ort = { version = "2.0.0-rc.9", features = ["coreml"] }
tokenizers = "0.19.1"
candle-examples = { git = "https://github.com/huggingface/candle", tag = "0.8.1" }
candle-core = { version = "0.8.1", features = ["metal"] }
candle-transformers = { version = "0.8.1", features = ["metal"] }
candle-nn = { version = "0.8.1", features = ["metal"] }
