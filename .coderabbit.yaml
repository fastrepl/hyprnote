# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
language: "en-US"
early_access: false
reviews:
  poem: false
  high_level_summary: false
  collapse_walkthrough: true
  path_filters:
    - "!**/generated/**"
    - "!**/*.po"
    - "!**/*.gen.ts"
    - "!plugins/**/permissions/**"
    - "!**/README*"
    - "!**/.cursor/**"
    - "!packages/ui/src/components/ui/**"
chat:
  auto_reply: false
