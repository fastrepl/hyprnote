[package]
name = "desktop"
version = "0.1.0"
authors = ["you"]
edition = "2021"
description = "Hyprnote"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "hyprnote_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[features]
sim-english-1 = ["hypr-data"]
sim-korean-1 = ["hypr-data"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
hypr-data = { path = "../../../crates/data", package = "data", optional = true }

hypr-audio = { path = "../../../crates/audio", package = "audio" }
hypr-bridge = { path = "../../../crates/bridge", package = "bridge" }
hypr-calendar = { path = "../../../crates/calendar", package = "calendar", features = ["apple"] }
hypr-db = { path = "../../../crates/db", package = "db", features = ["user"] }
hypr-template = { path = "../../../crates/template", package = "template" }
hypr-vad = { path = "../../../crates/vad", package = "vad" }
hypr_host = { path = "../../../crates/host", package = "host" }

tauri = { workspace = true, features = ["tray-icon", "image-png", "macos-private-api"] }
tauri-plugin-autostart = "2"
tauri-plugin-clipboard-manager = "2"
tauri-plugin-deep-link = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tauri-plugin-global-shortcut = "2"
tauri-plugin-http = "2"
tauri-plugin-notification = { version = "2", features = ["windows7-compat"] }
tauri-plugin-os = "2"
tauri-plugin-positioner = { version = "2", features = ["tray-icon"] }
tauri-plugin-sentry = "0.4.1"
tauri-plugin-shell = "2"
tauri-plugin-single-instance = { version = "2", features = ["deep-link"] }
tauri-plugin-store = "2"
tauri-plugin-updater = "2"
tauri-plugin-window-state = "2"

tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

specta = { workspace = true }
specta-typescript = { workspace = true }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

anyhow = { workspace = true }
thiserror = { workspace = true }

serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

chrono = { workspace = true }
time = { workspace = true }

bytes = { workspace = true }
codes-iso-639 = { workspace = true }
dotenvy_macro = { workspace = true }
uuid = { workspace = true }

futures-core = { workspace = true }
futures-util = { workspace = true }
reqwest = { workspace = true, features = ["json", "stream"] }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
tokio-stream = { workspace = true }

apalis = { workspace = true }
apalis-cron = { workspace = true }

hound = { workspace = true }
