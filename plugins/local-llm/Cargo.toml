[package]
name = "tauri-plugin-local-llm"
version = "0.1.0"
authors = ["You"]
edition = "2021"
exclude = ["/generated", "/node_modules"]
links = "tauri-plugin-local-llm"
rust-version = "1.77.2"
description = ""

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
dirs = { workspace = true }
reqwest = { workspace = true, features = ["json", "stream"] }
specta-typescript = { workspace = true }

[dependencies]
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true, features = ["v4"] }

serde = { workspace = true }
serde_json = { workspace = true }
specta = { workspace = true }

tauri = { workspace = true, features = ["test"] }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

async-openai = { workspace = true }
axum = { workspace = true }

futures-core = { workspace = true }
futures-util = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros"] }
tower-http = { workspace = true, features = ["cors", "trace"] }

kalosm-model-types = { workspace = true }
kalosm-streams = { workspace = true }

[target.'cfg(not(target_os = "macos"))'.dependencies]
kalosm-common = { workspace = true }
kalosm-llama = { workspace = true }

[target.'cfg(target_os = "macos")'.dependencies]
kalosm-common = { workspace = true, features = ["metal"] }
kalosm-llama = { workspace = true, features = ["metal"] }
