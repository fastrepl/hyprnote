[package]
name = "tauri-plugin-icon"
version = "0.1.0"
authors = ["You"]
edition = "2024"
exclude = ["/js", "/node_modules"]
links = "tauri-plugin-icon"
description = ""

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
specta-typescript = { workspace = true }
tokio = { workspace = true, features = ["macros"] }

[dependencies]
tauri = { workspace = true, features = ["test"] }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

base64 = { workspace = true }
serde = { workspace = true }
specta = { workspace = true }
thiserror = { workspace = true }

[target."cfg(target_os = \"macos\")".dependencies]
objc2 = { workspace = true }
objc2-app-kit = { workspace = true, features = ["NSApplication", "NSImage", "NSBitmapImageRep", "NSGraphicsContext", "NSImageRep", "NSColor", "NSBezierPath"] }
objc2-foundation = { workspace = true, features = ["NSString", "NSData", "NSArray", "NSObject"] }
