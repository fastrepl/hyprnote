on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:
    inputs:
      create_devin_sessions:
        type: boolean
        default: false
      max_concurrency:
        type: number
        default: 3

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: ${{ inputs.max_concurrency || 3 }}
      matrix:
        target:
          - plugins/listener
          - plugins/local-stt
          - plugins/db
          - plugins/windows
          - crates/audio
          - crates/llama
          - crates/whisper-local
          - crates/db-user
          - apps/desktop/src-tauri
          - apps/desktop/src
          - owhisper
    steps:
      - uses: actions/checkout@v4

      - run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - run: |
          cd ${{ matrix.target }}
          opencode run "Analyze this code for bugs, refactoring opportunities, performance issues, security concerns, and missing error handling. For each finding provide file path, line number, severity, description, and suggested fix." --agent plan --format json > /tmp/analysis.json 2>&1 || true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - uses: actions/upload-artifact@v4
        with:
          name: analysis-${{ matrix.target }}
          path: /tmp/analysis.json
          retention-days: 30

  create-sessions:
    needs: analyze
    runs-on: ubuntu-latest
    if: ${{ inputs.create_devin_sessions == true }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: findings/

      - run: |
          for dir in findings/*/; do
            target=$(basename "$dir" | sed 's/analysis-//')
            analysis=$(cat "$dir/analysis.json" 2>/dev/null || echo "{}")
            curl -s -X POST "https://api.devin.ai/v1/sessions" \
              -H "Authorization: Bearer $DEVIN_API_KEY" \
              -H "Content-Type: application/json" \
              -d "{\"prompt\": \"Fix issues in fastrepl/hyprnote $target based on: $analysis\"}" || true
            sleep 2
          done
        env:
          DEVIN_API_KEY: ${{ secrets.DEVIN_API_KEY }}
