[package]
name = "tauri-plugin-apple-calendar"
version = "0.1.0"
authors = ["You"]
edition = "2024"
exclude = ["/js", "/node_modules"]
links = "tauri-plugin-apple-calendar"
description = ""

[features]
default = []
fixture = []

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
specta-typescript = { workspace = true }

[dependencies]
tauri = { workspace = true, features = ["test"] }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

json-patch = "4.1"
jsonschema = { workspace = true }
schemars = { workspace = true, features = ["chrono04"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
specta = { workspace = true, features = ["chrono"] }
strum = { workspace = true, features = ["derive"] }

backon = { workspace = true, features = ["std-blocking-sleep"] }
chrono = { workspace = true, features = ["serde"] }
itertools = { workspace = true }
thiserror = { workspace = true }
uuid = { workspace = true }

tokio = { workspace = true, features = ["rt-multi-thread"] }
tracing = { workspace = true }

[target.'cfg(target_os = "macos")'.dependencies]
tauri-plugin-apple-contact = { path = "../apple-contact" }
block2 = { workspace = true }
objc2 = { workspace = true }
objc2-core-graphics = { workspace = true }
objc2-event-kit = { workspace = true, features = ["EKEventStore", "EKCalendarItem", "EKCalendar", "EKParticipant", "EKObject", "EKEvent", "EKSource", "EKTypes", "EKRecurrenceRule", "EKRecurrenceEnd", "EKAlarm", "EKStructuredLocation", "EKRecurrenceDayOfWeek", "objc2-core-graphics"] }
objc2-foundation = { workspace = true, features = ["NSDate", "NSEnumerator", "NSPredicate", "NSError", "NSNotification"] }
