# yaml-language-server: $schema=https://www.openstatus.dev/schema.json

hyprnote-ai:
  name: "AI Service"
  description: "LLM and STT proxy service for PRO users"
  frequency: "1m"
  active: true
  regions:
    - iad
    - ams
    - syd
  retry: 3
  kind: http
  request:
    url: https://hyprnote-ai.fly.dev/health
    method: GET
    headers:
      User-Agent: openstatus
  assertions:
    - kind: statusCode
      compare: eq
      target: 200

hyprnote-api:
  name: "API Service"
  description: "Main Hyprnote API server"
  frequency: "1m"
  active: true
  regions:
    - iad
    - ams
    - syd
  retry: 3
  kind: http
  request:
    url: https://hyprnote-api.fly.dev/health
    method: GET
    headers:
      User-Agent: openstatus
  assertions:
    - kind: statusCode
      compare: eq
      target: 200

hyprnote-bot:
  name: "Bot Service"
  description: "Hyprnote bot service"
  frequency: "1m"
