on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'apps/desktop/**'
      - 'crates/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'apps/desktop/**'
      - 'crates/**'
jobs:
  ci:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm --filter @hypr/web build
