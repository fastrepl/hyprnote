# https://docs.crabnebula.dev/cloud/ci/tauri-v2-workflow/
on:
  workflow_dispatch:
    inputs:
      channel:
        description: "Release channel"
        required: true
        type: choice
        options:
          - staging
          - nightly
          - stable

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.channel }}
  cancel-in-progress: true
env:
  CN_APPLICATION: "fastrepl/hyprnote2"
  RELEASE_CHANNEL: ${{ inputs.channel }}
  TAURI_CONF_PATH: ./src-tauri/tauri.conf.${{ inputs.channel }}.json
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  compute-version:
    runs-on: depot-ubuntu-24.04-8
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          fetch-tags: true
      - uses: ./.github/actions/doxxer_install
      - id: version
        run: |
          if [[ "${{ inputs.channel }}" == "staging" ]]; then
            VERSION=$(doxxer --config doxxer.desktop.toml next dev)
          elif [[ "${{ inputs.channel }}" == "nightly" ]]; then
            VERSION=$(doxxer --config doxxer.desktop.toml next prerelease)
          elif [[ "${{ inputs.channel }}" == "stable" ]]; then
            VERSION=$(doxxer --config doxxer.desktop.toml next patch)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Computed version: $VERSION"

  cn-draft:
    if: ${{ inputs.channel != 'staging' }}
    needs: compute-version
    runs-on: depot-ubuntu-24.04-8
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/version.sh "./apps/desktop/src-tauri/tauri.conf.json" "${{ needs.compute-version.outputs.version }}"
      - uses: ./.github/actions/cn_release
        with:
          cmd: draft
          app: ${{ env.CN_APPLICATION }}
          key: ${{ secrets.CN_API_KEY }}
          channel: ${{ env.RELEASE_CHANNEL }}
          framework: tauri
          working-directory: ./apps/desktop

  build-macos-silicon:
    needs: [compute-version, cn-draft]
    if: ${{ !cancelled() && (needs.cn-draft.result == 'success' || needs.cn-draft.result == 'skipped') }}
    permissions:
      contents: write
    runs-on: macos-14
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          fetch-tags: true
      - run: ./scripts/version.sh "./apps/desktop/src-tauri/tauri.conf.json" "${{ needs.compute-version.outputs.version }}"
      - uses: ./.github/actions/install_desktop_deps
        with:
          target: macos
      - uses: ./.github/actions/rust_install
        with:
          platform: macos
      - uses: ./.github/actions/pnpm_install
      - uses: ./.github/actions/argmax_sdk_setup
        with:
          api-token: ${{ secrets.AM_SECRET_TOKEN }}
      - run: pnpm -F ui build
      - run: |
          aws s3 cp s3://argmax/stt apps/desktop/src-tauri/binaries/stt-aarch64-apple-darwin \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - run: |
          chmod +x ./apps/desktop/src-tauri/binaries/stt-aarch64-apple-darwin
          ./scripts/sidecar.sh "./apps/desktop/${{ env.TAURI_CONF_PATH }}" "binaries/stt"
      - run: ./scripts/resource.sh "./apps/desktop/${{ env.TAURI_CONF_PATH }}" "resources/libonnxruntime.dylib"
      - uses: ./.github/actions/apple_cert
        id: apple-cert
        with:
          apple-certificate: ${{ secrets.APPLE_CERTIFICATE }}
          apple-certificate-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
      - run: |
          FEATURES_FLAG=""
          if [[ "${{ inputs.channel }}" == "staging" ]]; then
            FEATURES_FLAG="--features devtools"
          fi
          pnpm -F desktop tauri build --target aarch64-apple-darwin --config ${{ env.TAURI_CONF_PATH }} --verbose $FEATURES_FLAG
        env:
          # https://github.com/tauri-apps/tauri-action/issues/740
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AM_API_KEY: ${{ secrets.AM_API_KEY }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.CERT_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
          VITE_APP_URL: "https://hyprnote.com"
          VITE_API_URL: "https://api.hyprnote.com"
          VITE_PRO_PRODUCT_ID: ${{ secrets.VITE_PRO_PRODUCT_ID }}
      - run: |
          mkdir -p target/release/
          find target/aarch64-apple-darwin/release -type f -not -path "*/\.*" -exec cp {} target/release/ \;
        shell: bash
        working-directory: ./apps/desktop/src-tauri
      - if: ${{ inputs.channel != 'staging' }}
        uses: ./.github/actions/cn_release
        with:
          cmd: upload
          app: ${{ env.CN_APPLICATION }}
          key: ${{ secrets.CN_API_KEY }}
          channel: ${{ env.RELEASE_CHANNEL }}
          framework: tauri
          working-directory: ./apps/desktop
      - if: ${{ inputs.channel != 'staging' }}
        run: |
          DMG_FILE=$(find "apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/" -name "*.dmg" -type f)
          cp "$DMG_FILE" "hyprnote-macos-aarch64.dmg"
          aws s3 cp "hyprnote-macos-aarch64.dmg" \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-macos-aarch64.dmg" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - if: ${{ inputs.channel == 'staging' }}
        uses: actions/upload-artifact@v4
        with:
          name: hyprnote-staging-macos-silicon
          path: apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 3

  build-macos-intel:
    needs: [compute-version, cn-draft]
    if: ${{ !cancelled() && (needs.cn-draft.result == 'success' || needs.cn-draft.result == 'skipped') }}
    permissions:
      contents: write
    runs-on: macos-14
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          fetch-tags: true
      - run: ./scripts/version.sh "./apps/desktop/src-tauri/tauri.conf.json" "${{ needs.compute-version.outputs.version }}"
      - uses: ./.github/actions/install_desktop_deps
        with:
          target: macos
      - uses: ./.github/actions/rust_install
        with:
          platform: macos
      - uses: ./.github/actions/pnpm_install
      - run: pnpm -F ui build
      - run: ./scripts/resource.sh "./apps/desktop/${{ env.TAURI_CONF_PATH }}" "resources/libonnxruntime.dylib"
      - uses: ./.github/actions/apple_cert
        id: apple-cert
        with:
          apple-certificate: ${{ secrets.APPLE_CERTIFICATE }}
          apple-certificate-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
      - run: |
          FEATURES_FLAG=""
          if [[ "${{ inputs.channel }}" == "staging" ]]; then
            FEATURES_FLAG="--features devtools"
          fi
          pnpm -F desktop tauri build --target x86_64-apple-darwin --config ${{ env.TAURI_CONF_PATH }} --verbose $FEATURES_FLAG
        env:
          # https://github.com/tauri-apps/tauri-action/issues/740
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.CERT_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
          VITE_APP_URL: "https://hyprnote.com"
          VITE_API_URL: "https://api.hyprnote.com"
          VITE_PRO_PRODUCT_ID: ${{ secrets.VITE_PRO_PRODUCT_ID }}
      - run: |
          mkdir -p target/release/
          find target/x86_64-apple-darwin/release -type f -not -path "*/\.*" -exec cp {} target/release/ \;
        shell: bash
        working-directory: ./apps/desktop/src-tauri
      - if: ${{ inputs.channel != 'staging' }}
        uses: ./.github/actions/cn_release
        with:
          cmd: upload
          app: ${{ env.CN_APPLICATION }}
          key: ${{ secrets.CN_API_KEY }}
          channel: ${{ env.RELEASE_CHANNEL }}
          framework: tauri
          working-directory: ./apps/desktop
      - if: ${{ inputs.channel != 'staging' }}
        run: |
          DMG_FILE=$(find "apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/" -name "*.dmg" -type f)
          cp "$DMG_FILE" "hyprnote-macos-x86_64.dmg"
          aws s3 cp "hyprnote-macos-x86_64.dmg" \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-macos-x86_64.dmg" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - if: ${{ inputs.channel == 'staging' }}
        uses: actions/upload-artifact@v4
        with:
          name: hyprnote-staging-macos-intel
          path: apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
          retention-days: 3

  build-linux:
    needs: [compute-version, cn-draft]
    if: ${{ !cancelled() && (needs.cn-draft.result == 'success' || needs.cn-draft.result == 'skipped') }}
    permissions:
      contents: write
    runs-on: depot-ubuntu-24.04-8
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          fetch-tags: true
      - run: ./scripts/version.sh "./apps/desktop/src-tauri/tauri.conf.json" "${{ needs.compute-version.outputs.version }}"
      - uses: ./.github/actions/install_desktop_deps
        with:
          target: linux
      - uses: ./.github/actions/rust_install
        with:
          platform: linux
      - uses: ./.github/actions/pnpm_install
      - run: pnpm -F ui build
      - run: ./scripts/resource.sh "./apps/desktop/${{ env.TAURI_CONF_PATH }}" "resources/libonnxruntime.so"
      - run: |
          FEATURES_FLAG=""
          if [[ "${{ inputs.channel }}" == "staging" ]]; then
            FEATURES_FLAG="--features devtools"
          fi
          pnpm -F desktop tauri build --bundles appimage --target x86_64-unknown-linux-gnu --config ${{ env.TAURI_CONF_PATH }} --verbose $FEATURES_FLAG
        env:
          # https://github.com/tauri-apps/tauri-action/issues/740
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AM_API_KEY: ${{ secrets.AM_API_KEY }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
          VITE_APP_URL: "https://hyprnote.com"
          VITE_API_URL: "https://api.hyprnote.com"
          VITE_PRO_PRODUCT_ID: ${{ secrets.VITE_PRO_PRODUCT_ID }}
      - run: |
          mkdir -p target/release/
          find target/x86_64-unknown-linux-gnu/release -type f -not -path "*/\.*" -exec cp {} target/release/ \;
        shell: bash
        working-directory: ./apps/desktop/src-tauri
      - uses: ./.github/actions/desktop-e2e-linux
        with:
          channel: ${{ inputs.channel }}
          target_triple: x86_64-unknown-linux-gnu
      - if: ${{ inputs.channel != 'staging' }}
        uses: ./.github/actions/cn_release
        with:
          cmd: upload
          app: ${{ env.CN_APPLICATION }}
          key: ${{ secrets.CN_API_KEY }}
          channel: ${{ env.RELEASE_CHANNEL }}
          framework: tauri
          working-directory: ./apps/desktop
      - if: ${{ inputs.channel != 'staging' }}
        run: |
          APPIMAGE_FILE=$(find "apps/desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/" -name "*.AppImage" -type f)
          cp "$APPIMAGE_FILE" "hyprnote-linux-x86_64.AppImage"
          aws s3 cp "hyprnote-linux-x86_64.AppImage" \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-linux-x86_64.AppImage" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - if: ${{ inputs.channel == 'staging' }}
        uses: actions/upload-artifact@v4
        with:
          name: hyprnote-staging-linux
          path: apps/desktop/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          retention-days: 3

  publish:
    if: ${{ inputs.channel != 'staging' }}
    needs: [
      compute-version,
      build-macos-silicon,
      build-macos-intel,
      build-linux,
    ]
    runs-on: depot-ubuntu-24.04-8
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/version.sh "./apps/desktop/src-tauri/tauri.conf.json" "${{ needs.compute-version.outputs.version }}"
      - uses: ./.github/actions/cn_release
        with:
          cmd: publish
          app: ${{ env.CN_APPLICATION }}
          key: ${{ secrets.CN_API_KEY }}
          channel: ${{ env.RELEASE_CHANNEL }}
          framework: tauri
          working-directory: ./apps/desktop
      - if: ${{ needs.build-macos-silicon.result == 'success' }}
        run: |
          aws s3 cp \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-macos-aarch64.dmg" \
            "hyprnote-macos-aarch64.dmg" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - if: ${{ needs.build-macos-intel.result == 'success' }}
        run: |
          aws s3 cp \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-macos-x86_64.dmg" \
            "hyprnote-macos-x86_64.dmg" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - if: ${{ needs.build-linux.result == 'success' }}
        run: |
          aws s3 cp \
            "s3://hyprnote-build/desktop/${{ needs.compute-version.outputs.version }}/hyprnote-linux-x86_64.AppImage" \
            "hyprnote-linux-x86_64.AppImage" \
            --endpoint-url ${{ secrets.CLOUDFLARE_R2_ENDPOINT_URL }} \
            --region auto
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      - uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: desktop_v${{ needs.compute-version.outputs.version }}
          tag_prefix: ""
      - id: artifacts
        run: |
          ARTIFACTS=""
          if [[ "${{ needs.build-macos-silicon.result }}" == "success" ]]; then
            ARTIFACTS="hyprnote-macos-aarch64.dmg"
          fi
          if [[ "${{ needs.build-macos-intel.result }}" == "success" ]]; then
            if [[ -n "$ARTIFACTS" ]]; then
              ARTIFACTS="$ARTIFACTS,hyprnote-macos-x86_64.dmg"
            else
              ARTIFACTS="hyprnote-macos-x86_64.dmg"
            fi
          fi
          if [[ "${{ needs.build-linux.result }}" == "success" ]]; then
            if [[ -n "$ARTIFACTS" ]]; then
              ARTIFACTS="$ARTIFACTS,hyprnote-linux-x86_64.AppImage"
            else
              ARTIFACTS="hyprnote-linux-x86_64.AppImage"
            fi
          fi
          if [[ -z "$ARTIFACTS" ]]; then
            echo "No artifacts to release" >&2
            exit 1
          fi
          echo "list=$ARTIFACTS" >> $GITHUB_OUTPUT
      - uses: ncipollo/release-action@v1
        with:
          tag: desktop_v${{ needs.compute-version.outputs.version }}
          name: desktop_v${{ needs.compute-version.outputs.version }}
          body: "https://hyprnote.com/changelog/${{ needs.compute-version.outputs.version }}"
          artifacts: ${{ steps.artifacts.outputs.list }}
      - run: |
          set -e
          curl -f -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/dispatches" \
            -d '{"event_type": "desktop_release", "client_payload": {"tag": "desktop_v${{ needs.compute-version.outputs.version }}"}}'
