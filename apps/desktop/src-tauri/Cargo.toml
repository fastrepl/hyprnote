[package]
name = "desktop"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "fastnote_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
hypr-llm = { path = "../../../crates/llm", package = "llm" }
hypr-stt = { path = "../../../crates/stt", package = "stt" }
hypr-diarizer = { path = "../../../crates/diarizer", package = "diarizer" }
hypr-db = { path = "../../../crates/db", package = "db" }
hypr-audio = { path = "../../../crates/audio", package = "audio" }

tauri = { workspace = true, features = ["tray-icon"] }
tauri-plugin-shell = "2"
tauri-plugin-updater = "2"
tauri-plugin-fs = "2"
tauri-plugin-stronghold = "2"
tauri-plugin-positioner = "2"
tauri-plugin-single-instance = "2"
tauri-plugin-keygen-rs2 = "0.2.3"
tauri-plugin-sql = { version = "2", features = ["sqlite"] }
tauri-plugin-log = "2.2.0"

specta = { workspace = true }
specta-typescript = { workspace = true }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

anyhow = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
dotenvy_macro = "0.15.7"
uuid = "1.11.0"
log = "0.4.22"

reqwest = { version = "0.12", features = ["stream"] }
tokio = { workspace = true, features = ["rt", "macros"] }
futures = "0.3.31"

flume = "0.11.1"
objc = "0.2.7"
cap-media = { workspace = true }
