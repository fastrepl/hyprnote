on:
  workflow_call:
    inputs:
      channel:
        required: true
        type: string
      issue_number:
        required: true
        type: number
      comment_id:
        required: true
        type: number

concurrency:
  group: release-${{ inputs.issue_number }}
  cancel-in-progress: false

jobs:
  resolve-and-trigger:
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.result.outputs.success }}
      title: ${{ steps.result.outputs.title }}
      data: ${{ steps.result.outputs.data }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/add-reaction
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ github.repository }}
          comment: ${{ inputs.comment_id }}
          reaction: eyes
      - id: resolve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_DATA=$(gh api repos/$REPO/pulls/${{ inputs.issue_number }} 2>/dev/null) || {
            echo "merged=false" >> $GITHUB_OUTPUT
            echo "error=Not a pull request or PR not found" >> $GITHUB_OUTPUT
            exit 0
          }

          MERGED=$(echo "$PR_DATA" | jq -r '.merged')
          if [ "$MERGED" != "true" ]; then
            echo "merged=false" >> $GITHUB_OUTPUT
            echo "error=PR must be merged first" >> $GITHUB_OUTPUT
            exit 0
          fi

          MERGE_SHA=$(echo "$PR_DATA" | jq -r '.merge_commit_sha')
          echo "merged=true" >> $GITHUB_OUTPUT
          echo "merge_sha=$MERGE_SHA" >> $GITHUB_OUTPUT
      - if: steps.resolve.outputs.merged == 'true'
        id: trigger
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BEFORE_DISPATCH=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          gh workflow run desktop_cd.yaml --repo $REPO --ref main -f channel=${{ inputs.channel }} -f target_ref=${{ steps.resolve.outputs.merge_sha }}
          for i in $(seq 1 10); do
            sleep 5
            RUN_ID=$(gh run list --workflow=desktop_cd.yaml --repo $REPO --branch=main --json databaseId,createdAt \
              --jq --arg ts "$BEFORE_DISPATCH" '[.[] | select(.createdAt > $ts)] | sort_by(.createdAt) | .[0].databaseId // empty')
            [ -n "$RUN_ID" ] && break
          done
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
      - id: result
        run: |
          CHANNEL="${{ inputs.channel }}"
          MERGED="${{ steps.resolve.outputs.merged }}"
          MERGE_SHA="${{ steps.resolve.outputs.merge_sha }}"
          RUN_ID="${{ steps.trigger.outputs.run_id }}"
          ERROR="${{ steps.resolve.outputs.error }}"

          if [ "$MERGED" != "true" ]; then
            echo "success=false" >> $GITHUB_OUTPUT
            echo "title=Cannot trigger $CHANNEL release - $ERROR" >> $GITHUB_OUTPUT
            echo "data={\"Channel\": \"\`$CHANNEL\`\"}" >> $GITHUB_OUTPUT
          elif [ -n "$RUN_ID" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
            echo "title=$CHANNEL release triggered" >> $GITHUB_OUTPUT
            DATA=$(jq -n \
              --arg channel "\`$CHANNEL\`" \
              --arg sha "\`${MERGE_SHA:0:8}\`" \
              --arg run "[View run](https://github.com/${{ github.repository }}/actions/runs/$RUN_ID)" \
              '{Channel: $channel, "Merge commit": $sha, Run: $run}')
            echo "data=$DATA" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "title=Failed to trigger $CHANNEL release" >> $GITHUB_OUTPUT
            DATA=$(jq -n \
              --arg channel "\`$CHANNEL\`" \
              --arg logs "[View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
              '{Channel: $channel, Logs: $logs}')
            echo "data=$DATA" >> $GITHUB_OUTPUT
          fi

  comment:
    needs: resolve-and-trigger
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/comment-result
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ github.repository }}
          issue_number: ${{ inputs.issue_number }}
          success: ${{ needs.resolve-and-trigger.outputs.success }}
          title: ${{ needs.resolve-and-trigger.outputs.title }}
          data: ${{ needs.resolve-and-trigger.outputs.data }}
