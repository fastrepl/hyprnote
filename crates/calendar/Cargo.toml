[package]
name = "calendar"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { workspace = true }
google-calendar = "0.7.0"

[target.'cfg(target_os = "macos")'.dependencies]
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
specta = { workspace = true, features = ["derive", "time"] }
time = { workspace = true, features = ["formatting", "serde"] }
itertools = "0.13.0"

block2 = "0.5.1"
objc2 = "0.5.2"
objc2-event-kit = { version = "0.2.2", features = [
  "EKEventStore",
  "EKCalendarItem",
  "EKCalendar",
  "EKObject",
  "EKEvent",
  "EKTypes",
  "block2",
] }
objc2-foundation = { version = "0.2.2", features = ["NSEnumerator"] }

