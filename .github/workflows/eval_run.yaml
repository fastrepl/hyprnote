on:
  workflow_dispatch:
    inputs:
      models:
        description: "Comma-separated list of models to evaluate"
        required: false
        default: ""
      tasks:
        description: "Comma-separated list of tasks to run"
        required: false
        default: ""
      timeout_seconds:
        description: "Timeout in seconds"
        required: false
        default: "300"

jobs:
  eval-run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates/evals -> target"

      - name: Cache eval responses
        uses: actions/cache@v4
        with:
          path: ~/.cache/hyprnote/eval.cache
          key: eval-cache-${{ runner.os }}-${{ hashFiles('crates/evals/**/*.rs') }}
          restore-keys: |
            eval-cache-${{ runner.os }}-

      - name: Build evals
        run: cargo build -p evals --release

      - name: Run evals
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          ARGS=""
          if [ -n "${{ inputs.models }}" ]; then
            ARGS="$ARGS --models ${{ inputs.models }}"
          fi
          if [ -n "${{ inputs.tasks }}" ]; then
            ARGS="$ARGS --tasks ${{ inputs.tasks }}"
          fi
          ./target/release/evals run $ARGS --output json > eval-results.json

      - id: timestamp
        if: always()
        run: echo "value=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eval-results-${{ steps.timestamp.outputs.value }}
          path: eval-results.json
