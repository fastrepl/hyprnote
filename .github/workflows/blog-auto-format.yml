name: Blog Auto Format

on:
  push:
    branches:
      - "blog/**"

jobs:
  auto-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate bot token
        id: bot-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GITHUB_BOT_APP_ID }}
          private-key: ${{ secrets.GITHUB_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.bot-token.outputs.token }}

      - name: Get changed MDX files
        id: changed-files
        run: |
          git diff --name-only -z HEAD~1 HEAD -- 'apps/web/content/articles/*.mdx' > /tmp/changed-files.txt 2>/dev/null || true
          if [ -s /tmp/changed-files.txt ]; then
            echo "has_files=true" >> $GITHUB_OUTPUT
          else
            echo "has_files=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup dprint
        if: steps.changed-files.outputs.has_files == 'true'
        run: |
          curl -fsSL https://dprint.dev/install.sh | sh
          echo "$HOME/.dprint/bin" >> $GITHUB_PATH

      - name: Run dprint fmt on changed MDX file
        if: steps.changed-files.outputs.has_files == 'true'
        run: xargs -0 -r dprint fmt < /tmp/changed-files.txt

      - name: Commit and push formatting changes
        if: steps.changed-files.outputs.has_files == 'true'
        run: |
          git config user.name "hyper-charlie[bot]"
          git config user.email "hyper-charlie[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No formatting changes needed"
          else
            git commit -m "style: apply dprint formatting"
            git push
          fi
