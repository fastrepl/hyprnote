[package]
name = "app"
version = "0.1.0"
edition = "2021"

[build-dependencies]
dotenv = "0.15.0"

[dependencies]
hypr-analytics = { path = "../../../crates/analytics", package = "analytics" }
hypr-bridge = { path = "../../../crates/bridge", package = "bridge" }
hypr-calendar = { path = "../../../crates/calendar", package = "calendar", features = ["google", "outlook"] }
hypr-db = { path = "../../../crates/db", package = "db", features = ["admin", "user"] }
hypr-html = { path = "../../../crates/html", package = "html" }
hypr-lago = { path = "../../../crates/lago", package = "lago" }
hypr-nango = { path = "../../../crates/nango", package = "nango" }
hypr-openai = { path = "../../../crates/openai", package = "openai" }
hypr-prompt = { path = "../../../crates/prompt", package = "prompt" }
hypr-s3 = { path = "../../../crates/s3", package = "s3" }
hypr-stt = { path = "../../../crates/stt", package = "stt" }
hypr-turso = { path = "../../../crates/turso", package = "turso" }

async-stream = { workspace = true }
axum = { version = "0.7.4", features = ["ws", "multipart"] }
axum-extra = { version = "0.10.0", features = ["typed-header"] }
futures-core = { workspace = true }
futures-util = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tower = "0.5.2"
tower-http = { version = "0.6.2", features = ["fs", "timeout"] }

sentry = { workspace = true }
tracing = { workspace = true }
tracing-opentelemetry = { workspace = true }

anyhow = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true }
codes-iso-639 = { workspace = true }
dotenv = "0.15.0"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
time = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }

hex = "0.4.3"
hmac = "0.12.1"
sha2 = "0.10.8"

specta = { workspace = true }
specta-typescript = { workspace = true }
specta-util = { workspace = true }

apalis = { workspace = true, features = ["sentry", "limit"] }
apalis-cron = { workspace = true }
clerk-rs = { version = "0.4.0", features = ["axum"] }
