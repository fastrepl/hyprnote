# yaml-language-server: $schema=https://www.openstatus.dev/schema.json
#
# OpenStatus monitors configuration for Hyprnote services.
# This file is the source of truth for monitoring configuration.
#
# To apply changes:
#   export OPENSTATUS_API_TOKEN=<your-token>
#   openstatus monitors apply
#
# To import existing monitors from dashboard:
#   openstatus monitors import
#
# Changes to this file on main branch will be automatically applied via GitHub Actions.

hyprnote-web:
  name: "Hyprnote Web"
  description: "Main website and landing page"
  frequency: "1m"
  active: true
  regions:
    - iad
    - ams
    - syd
  retry: 3
  kind: http
  request:
    url: https://hyprnote.com
    method: GET
    headers:
      User-Agent: openstatus
  assertions:
    - kind: statusCode
      compare: eq
      target: 200

hyprnote-api:
  name: "Hyprnote API"
  description: "Main Hyprnote API server"
  frequency: "1m"
