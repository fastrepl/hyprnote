<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager | Hyprnote</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="/admin/media-library.js"></script>
    <script>
      CMS.registerMediaLibrary(window.GitHubMediaLibrary);
    </script>
    <script type="module" src="/admin/registration.js"></script>
    <script src="/admin/preview-templates.js"></script>
    <script>
      CMS.registerPreviewStyle("/admin/preview-styles.css");
    </script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", function (user) {
          if (!user) {
            window.netlifyIdentity.on("login", function () {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Handle #/media route with custom media library page
      function checkMediaRoute() {
        if (window.location.hash === "#/media") {
          fetch("/admin/media.html")
            .then(res => res.text())
            .then(html => {
              document.open();
              document.write(html);
              document.close();
            });
        }
      }
      window.addEventListener("hashchange", checkMediaRoute);
      checkMediaRoute();
    </script>
  </body>
</html>
