on:
  workflow_dispatch:
    inputs:
      tag:
        required: false
        default: "latest"
  release:
    types:
      - published
      - prereleased

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hyprnote/admin

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'admin_') }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/admin/Dockerfile
          platforms: linux/amd64
          tags: localbuild/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || 'latest' }}
          push: false
          load: true

      - uses: anchore/scan-action@v6
        with:
          image: "localbuild/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || 'latest' }}"
          fail-build: false
          severity-cutoff: high

      - uses: docker/build-push-action@v4
        with:
          context: .
          file: apps/admin/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag || 'latest' }}
