[package]
name = "tauri-plugin-template"
version = "0.1.0"
authors = ["You"]
edition = "2021"
exclude = ["/node_modules"]
links = "tauri-plugin-template"
rust-version = "1.77.2"
description = ""

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
specta-typescript = { workspace = true }

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
specta = { workspace = true, features = ["serde_json"] }

codes-iso-639 = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

tauri = { workspace = true }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

minijinja = { version = "2.7.0", features = ["loader", "preserve_order", "json"] }
minijinja-contrib = { version = "2.7.0", features = ["pycompat"] }
